<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="products">
        <h2 class="products__title">Produkter</h2>
        <article class="product">
            <h3 class="product__title">T-Shirt</h3>
            <img 
            src="media/black-front.png" 
            alt="T-shirt" 
            class="product__image"
            id="productImage">
            <p class="product__description"></p>
            <button onclick="selectColor('white')">Hvid</button>
            <button onclick="selectColor('black')">Sort</button>
            <button onclick="selectSize('small')">Small</button>
            <button onclick="selectSize('medium')">Medium</button>
            <button onclick="selectSize('large')">Large</button>
            <p id="productPrice" class="product__price">0</p>
        </article>
    </section>
    <script src="main.js"></script>
</body>
</html>
